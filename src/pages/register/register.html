<ion-header>

    <ion-navbar color="primary">
        <ion-title>Register</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content padding>
        <ion-card>
            <ion-card-content>
                <ion-item>
                    <ion-label floating>Email Adress</ion-label>
                    <ion-input [(ngModel)]="account.email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input [(ngModel)]="account.password" type="password"></ion-input>
                </ion-item>
            </ion-card-content>
            <ion-row>
                <button ion-button (click)="register()">Register</button>
            </ion-row>
        </ion-card>

    </ion-content>
