<ion-header>

    <ion-navbar color="primary">
        <ion-title>CVApp -- Petteri Vaskin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <img src="assets/image/pevalogo2.png" alt="" class="logo">
    <ion-card>
        <ion-card-content>
            <ion-item>
                <ion-label floating>Email Adress</ion-label>
                <ion-input [(ngModel)]="account.email" type="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input [(ngModel)]="account.password" type="password"></ion-input>
            </ion-item>
        </ion-card-content>
        <ion-row>
            <!-- button for regular logging in -->
            <button ion-button block (click)="login()">Login</button>
            <!-- button for registering -->
            <button ion-button block (click)="navigateToPage('RegisterPage')">Register</button><br>
            <!-- button for google login -->
            <button ion-button (click)="loginWithGoogle()" *ngIf="!loggedin">
                    <ion-icon name="logo-google" item-start></ion-icon>
                   oogle Login!
            </button>
        </ion-row>
    </ion-card>

</ion-content>
